<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mcclelland Hall</title>

    <link rel="stylesheet" href="./css/EnterpriseGIS.css" />

    <!--Slightly modified version of Aframe acquired from 8th Wall-->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
    <!--8th Wall Library handling the loading screen and other embedded AR functions-->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=XXXXXXX"></script>

    <!--Javascript for AR interaction acquired from 8th Wall-->
    <script src="js\gesture-detector.js"></script>
    <script src="js\hold-drag.js"></script>
    <script src="js\two-finger-spin.js"></script>
    <script src="js\pinch-scale.js"></script>
    <!--Custom Javascript to change opacity of 3D Object-->
    <script src="js\change-opacity.js"></script>
</head>

<body>
    <a-scene gesture-detector
             xrextras-almost-there
             xrextras-loading
             xrextras-runtime-error
             renderer="colorManagement: true"
             xrweb>

        <a-assets>
            <a-asset-item id="3dmodel" src="assets/mcclelland.glb"></a-asset-item>
        </a-assets>

        <a-camera id="camera"
                  position="0 8 8"
                  raycaster="objects: .cantap"
                  cursor="fuse: false; rayOrigin: mouse;">
        </a-camera>

        <a-entity light="
          type: directional;
          intensity: 0.8;
          castShadow: true;
          shadowMapHeight:2048;
          shadowMapWidth:2048;
          shadowCameraTop: 10;
          target: #model;"
                  xrextras-attach="target: model; offset: 1 15 3;"
                  shadow>
        </a-entity>

        <a-light type="ambient" intensity="0.7"></a-light>

        <a-entity id="model"
                  gltf-model="#3dmodel"
                  class="cantap"
                  hold-drag
                  two-finger-spin
                  pinch-scale
                  change-opacity
                  scale="0.1 0.1 0.1"
                  shadow="receive: false">
        </a-entity>

        <a-plane id="ground"
                 rotation="-90 0 0"
                 width="1000"
                 height="1000"
                 material="shader: shadow"
                 shadow>
        </a-plane>
    </a-scene>
</body>
</html>
